{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Edit
{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Edit Task
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form |crispy }}
                        <input class="btn btn-primary btn-sm" type="submit" value="update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
